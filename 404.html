<!DOCTYPE html>
<html>
<head>
  <meta name=”robots” content=”noindex, nofollow”>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutworkTime</title>

  <!--
  Google Fonts
  ============================================= -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">

  <!--
  CSS
  ============================================= -->
  <!-- Fontawesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Fancybox -->
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <!-- owl carousel -->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <!-- Animate -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Main Responsive -->
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/responsive.css">
  <!-- ngGallery Styles -->
  <link rel="stylesheet" href="css/ngGallery.css">


  <!-- Modernizer Script for old Browsers -->
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <!--
  Fixed Navigation
  ==================================== -->
  <header id="navigation" class="navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <!-- responsive nav button -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- /responsive nav button -->
        <!-- logo -->
        <h1 class="navbar-brand" >
          <a href="/index-s.html">
            <img src="img/logo.png" alt="Kasper Logo" style="height:37px">
          </a>
        </h1>
        <!-- /logo -->
      </div>
      <!-- main nav -->
      <nav class="collapse navigation navbar-collapse navbar-right" role="navigation">
        <ul id="nav" class="nav navbar-nav">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
      <!-- /main nav -->
    </div>
  </header>
  <!--
  End Fixed Navigation
  ==================================== -->
  <!--
  BEGIN CONTENT
  ==================================== -->

  <!--
  Home Slider
  ==================================== -->
  <section id="home" class="container-catalog"ng-app="catalogoApp" style="min-height: 660px;">
    <div class="" ng-controller="MainCtrl">

      <!-- BEGIN MAIN-->
      <div class="col-md-10 col-md-offset-1" >
        <div class="jumbotron" style="height: 420px;">
          <img src="img/404.png" alt="404" style="float: left;" />
          <span>
            <h1 style="font-size: 30px;">404 - Ups ... página no encontrada!</h1>
            <br>
            <br>
            <p>El recurso solicitado no se encuentra disponible.</p>
            <p><a href="/" class="btn btn-primary btn-lg">Volver al inicio</a></p>
          </span>
        </div>
      </div>
    </div>

  </section>
  <!--
  End #home Slider
  ========================== -->



  <!--
  END CONTENT
  ==================================== -->
  <!--
  #footer
  ========================== -->
  <footer id="footer" class="text-center footer-catalogo">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="footer-logo wow fadeInDown">
            <img src="img/logo.png" alt="logo" style="background-color: white; border-radius: 32px; padding: 28px;">
          </div>
          <div class="footer-social wow fadeInUp">
            <h3>Viviendo la naturaleza junto a vos</h3>
            <ul class="text-center list-inline">
              <li><a href="https://www.facebook.com/OutworkTime/"><i class="fa fa-facebook fa-lg"></i></a></li>
              <!--<li><a href="http://goo.gl/hUfpSB"><i class="fa fa-twitter fa-lg"></i></a></li>-->
              <!--<li><a href="http://goo.gl/r4xzR4"><i class="fa fa-google-plus fa-lg"></i></a></li>-->
              <!--<li><a href="http://goo.gl/k9zAy5"><i class="fa fa-dribbble fa-lg"></i></a></li>-->
            </ul>
          </div>
          <div class="copyright">
            <!--<p> Developed by <a target="_blank" href="#">CongaBonga</a></p>-->
            <p>Copyright © 2016 OutworkTime. Todos los derechos reservados.</p>
            <!-- <p><small>Theme by <a href="http://graphberry.com">GraphBerry.com</a> </small></p> -->
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!--
  End #footer
  ========================== -->
  <!--
  JavaScripts
  ========================== -->
  <!-- main jQuery -->
  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <!-- jquery.nav -->
  <script src="js/jquery.nav.js"></script>
  <!-- FancyBox -->
  <script src="js/jquery.fancybox.pack.js"></script>

  <!-- Portfolio Filtering
  <script src="js/jquery.mixitup.min.js"></script> -->
  <!-- Fancybox
  <script src="js/jquery.fancybox.pack.js"></script> -->
  <!-- Parallax sections -->
  <script src="js/jquery.parallax-1.1.3.js"></script>
  <!-- jQuery Appear -->
  <script src="js/jquery.appear.js"></script>
  <!-- countTo -->
  <script type="text/javascript">
  $(function(){
    jQuery("#navigation").css("background-color","#16a7d0");
    jQuery("#navigation").addClass("animated-nav");

    $('.panel-heading a').click(function() {
      $('.panel-heading').removeClass('actives');
      $(this).parents('.panel-heading').addClass('actives');

      $('.panel-title').removeClass('actives'); //just to make a visual sense
      $(this).parent().addClass('actives'); //just to make a visual sense

      alert($(this).parents('.panel-heading').attr('class'));
    });
  });
  </script>

</body>
</html>
