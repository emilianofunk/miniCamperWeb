  <!--
  BEGIN CONTENT
  ==================================== -->

  <!--
  Home Slider
  ==================================== -->
  <section id="home" class="container-catalog"ng-app="catalogoApp" style="min-height: 660px;">
    <div class="" ng-controller="MainCtrl">

      <!-- BEGIN MAIN-->
      <div class="col-md-10 col-md-offset-1" >
        <div class="panel-body" >
          <div class="col-md-offset-2 col-md-8 col-sm-12 col-xs-12 wow fadeInLeft">
            <div class="contact-form clearfix">
              <form class="form" role="form" id="form-contact">
                <legend>Comprar productos</legend>
                <h5>Dejanos tu consulta y te responderemos a la brevedad.</h5>
                <br>
                <hr>
                <div class="input-field">
                  <input type="text" class="form-control" name="name" placeholder="Nombre y apellido" required="" id="name_surname">
                </div>
                <div class="input-field">
                  <input type="text" class="form-control" name="city" placeholder="Ciudad" required="" id="city">
                </div>
                <div class="input-field">
                  <input type="text" class="form-control" name="province" placeholder="Provincia" required="" id="province">
                </div>
                <div class="input-field">
                  <input type="email" class="form-control" name="email" placeholder="Email" required="" id="email">
                </div>
                <div class="input-field">
                  <input type="email" class="form-control" name="phone" placeholder="Teléfono de contacto (opcional)" id="phone">
                </div>
                <div class="input-field message">
                  <textarea name="message" class="form-control" placeholder="Escriba aquí su consulta" required="" maxlength="500" id="message"></textarea>
                </div>
                <div class="input-field message">
                  <p class="contact-success">Su mensaje ha sido enviado correctamente!</p>
                  <p class="contact-error">Ups! Hubo un error, intente nuevamente en unos minutos!</p>
                </div>
                <input type="submit" class="btn btn-blue pull-right" value="Enviar Mensaje" id="msg-submit" ng-click="mail()">
              </form>
            </div> <!-- end .contact-form -->
          </div>
        </div>
      </div>
    </div>

  </section>
  <!--
  End #home Slider
  ========================== -->



  <!--
  END CONTENT

          </div>

              <li><a href="https://www.facebook.com/OutworkTime/"><i class="fa fa-facebook fa-lg"></i></a></li>
              <!--<li><a href="http://goo.gl/hUfpSB"><i class="fa fa-twitter fa-lg"></i></a></li>-->
              <!--<li><a href="http://goo.gl/r4xzR4"><i class="fa fa-google-plus fa-lg"></i></a></li>-->
              <!--<li><a href="http://goo.gl/k9zAy5"><i class="fa fa-dribbble fa-lg"></i></a></li>-->
            </ul>
          </div>
          <div class="copyright">
            <!--<p> Developed by <a target="_blank" href="#">CongaBonga</a></p>-->
            <p>Copyright © 2016 OutworkTime. Todos los derechos reservados.</p>
            <!-- <p><small>Theme by <a href="http://graphberry.com">GraphBerry.com</a> </small></p> -->
          </div>
        </div>
      </div>

  End #footer

  <!--
  JavaScripts
  ========================== -->
  <!-- main jQuery -->
  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <!-- jquery.nav -->
  <script src="js/jquery.nav.js"></script>
  <!-- FancyBox -->
  <script src="js/jquery.fancybox.pack.js"></script>

  <!-- Portfolio Filtering
  <script src="js/jquery.mixitup.min.js"></script> -->
  <!-- Fancybox
  <script src="js/jquery.fancybox.pack.js"></script> -->
  <!-- Parallax sections -->
  <script src="js/jquery.parallax-1.1.3.js"></script>
  <!-- jQuery Appear -->
  <script src="js/jquery.appear.js"></script>
  <script>
  $(function(){
    jQuery("#navigation").css("background-color","#16a7d0");
    jQuery("#navigation").addClass("animated-nav");

    $('.panel-heading a').click(function() {
      $('.panel-heading').removeClass('actives');
      $(this).parents('.panel-heading').addClass('actives');

      $('.panel-title').removeClass('actives'); //just to make a visual sense
      $(this).parent().addClass('actives'); //just to make a visual sense

      alert($(this).parents('.panel-heading').attr('class'));
    });
  });

  /* ========================================================================= */
  //      Contact Form Ajax request
  /* ========================================================================= */

  $('.form').on('submit', function(event){
    event.preventDefault();
    event.stopPropagation();

    var $this = $(this);

    var data = {
      name_surname: $('#name_surname').val(),
      email: $('#email').val(),
      subject: 'Compra',
      message: 'DATOS DEL CLIENTE:  ' +
      'Nombre y apellido: ' +  $('#name_surname').val() + ' | ' +
      'Ciudad: ' +  $('#city').val() + ' | ' +
      'Provincia: ' +  $('#province').val() + ' | ' +
      'Telefono: ' +  $('#phone').val() + ' | ' +
      'Mensaje: ' +  $('#message').val()
    };

    if (data.name_surname && data.email && data.message && $('#city').val() && $('#message').val()) {
      $.ajax({
        type: "POST",
        url: "email.php",
        data: data,
        success: function(msg){
          $('.contact-success').fadeIn().delay(3000).fadeOut();
          $('#form-contact')[0].reset();
          $('.contact-success').focus();
        }
      });
    }

  });
  </script>

</body>
