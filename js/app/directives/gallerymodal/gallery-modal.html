<div class="gallery-modal-container">
    <div class="panel panel-primary" >
        <div class="panel-heading">
            <h1 class="panel-title" style="font-size: 24px;">{{product.titulo}}</h1>
        </div>
        <div class="panel-body">
          <div class="loading-spiner-holder" loading>
                <div class="loading-spiner">
                    <i class="fa fa-spinner fa-spin fa-3x" aria-hidden="true">
                    </i>
                </div>
            </div>
            <div class="col-md-9">
              <img check-image ng-src="{{product.images[0].img}}" alt="Image" class="modal-img-preview">
              <div style="display: block;text-align: center;">
                  <ng-gallery images="product.images" thumbs-num="6">
                  </ng-gallery>
              </div>
            </div>
            <div class="col-md-3">
              <div style="width:200px; text-align: center;">
                  <br>
                  <p style="padding: 10px; font-size: 1.5em; background-color: lightgrey; color: black;">{{product.precio}}</p>
                  <small>(IVA no incluido) - Precio para venta online</small>
                  <br>
                  <br>
                  <br>
                  <a href="" style="color: black; font-weight: bold; font-size: 1.2em; display: inline; margin: auto;">¿Cómo comprar?</a>
                  <br>
                  <br>
                  <br>
                  <a href="contact.html" class="btn btn-default btn-consulta">Consultas</a>
                  <br>
                  <br>
                  <a ng-if="product.MERCADOPAGO != ''" href="{{product.MERCADOPAGO}}" class="btn btn-default btn-comprar" style="width: 190px; height: auto; word-break: break-word; white-space: normal;">Comprar con MERCADOPAGO</a>
                  <a ng-if="product.MERCADOPAGO == ''" href="contact.html" class="btn btn-default btn-comprar">Comprar</a>
                  <br>
                  <br>
              </div>
              <img check-image src="img/tarjetas.jpg" alt="Image" class="" style="width: 100%;">
            </div>
            <!--<a href="img/catalogo/{{product.imagen1}}.jpg" title="" rel="portfolio" class="fancybox" >asd</a>-->
            <br>
        </div>
        <hr>
        <div class="panel-body">
            <h3>Descripcion</h3>
            <br>
            <p ng-if="product.descripcion == '' ">No hay descripcion disponible.</p>
            <p>{{product.descripcion}}</p>
        </div>
        <hr>
        <div class="panel-body" ng-if="product.tecnica != '' ">
            <h3>Especificaciones</h3>
            <br>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="spec in product.tecnica">{{spec}}</li>
            </ul>
        </div>
        <!-- <div>
            <br>
            <p class="bg-primary bg-price">PRECIO: {{product.precio}}</p>
            <br>
            <a class="bg-primary bg-buy" ng-click="action()">Comprar productos</a>
            <br><br>
        </div> -->
    </div>
    <!-- <contact-modal class="animate-if" ng-if="contactModalShow" mail="sendMail()" > </contact-modal> -->
</div>
